<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espresso & Co. Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #ede7f6);
    }
    header {
      background: #7e57c2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #9575cd;
      padding: 0.5rem;
    }
    nav button {
      background: #b39ddb;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    nav button:hover {
      background: #d1c4e9;
    }
    .section {
      display: none;
      padding: 1rem;
    }
    .active {
      display: block;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .form-group input, .form-group button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .form-group button {
      background: #9575cd;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background: #7e57c2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Espresso & Co. Admin Panel</h1>
  </header>
  <nav>
    <button onclick="showSection('dashboard')">POS</button>
    <button onclick="showSection('stocks')">Stocks</button>
    <button onclick="showSection('crud')">CRUD</button>
  </nav>

  <div id="dashboard" class="section active">
    <div class="card">
      <h2>Daily Sales Overview</h2>
      <p>Best selling item: <strong>Caramel Latte</strong> - 34 sold</p>
      <p>Total Sales: $356.40</p>
      <button onclick="window.print()">Print PDF</button>
    </div>
  </div>

  <div id="stocks" class="section">
    <div class="card">
      <h2>Stock Management</h2>
      <table border="1" width="100%">
        <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th></tr></thead>
        <tbody>
          <tr><td>1</td><td>Espresso</td><td>$3.49</td><td>42</td></tr>
          <tr><td>2</td><td>Blueberry Muffin</td><td>$2.99</td><td>28</td></tr>
        </tbody>
      </table>
      <div class="form-group">
        <input type="text" placeholder="Item ID">
        <input type="number" placeholder="Add Stock Quantity">
        <button>Add Stock</button>
      </div>
    </div>
  </div>

  <div id="crud" class="section">
    <div class="card">
      <h2>Menu CRUD</h2>
      <table border="1" width="100%">
        <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr></thead>
        <tbody>
          <tr><td>1</td><td>Iced Mocha</td><td>$5.25</td><td>15</td><td><button>Edit</button> <button>Delete</button></td></tr>
        </tbody>
      </table>
      <div class="form-group">
        <input type="text" placeholder="Item Name">
        <input type="number" placeholder="Price">
        <input type="number" placeholder="Stock">
        <button>Add Item</button>
      </div>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
